language: cpp
compiler: gcc

jobs:
  include:
    - name: emscripten
      os: linux
      dist: trusty
      addons:
        apt:
          update: true
      script:
        - ./travis-build.sh
        - cd $TRAVIS_BUILD_DIR
        - ls -la libheif
        - ./travis-dist.sh
        - ls -la dist
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file_glob: true
        file: 'dist/*'
        on:
          repo: catdad-experiments/libheif-emscripten
          branch: '*'
          tags: true
    - name: examples-linux
      os: linux
      dist: trusty
      addons:
        apt:
          update: true
      script:
        - ./travis-examples.sh
        - cd $TRAVIS_BUILD_DIR
        - ls -la libheif
        - ls -la libheif/examples
      after_success:
        - curl --upload-file ./libheif/examples/heif-convert
        - curl --upload-file ./libheif/examples/heif-enc
        - curl --upload-file ./libheif/examples/heif-thumbnailer
